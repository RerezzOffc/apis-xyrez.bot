<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivasi API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .motivasi {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quotes Galau API</h1>

  <!-- Data motivasi disimpan dalam tag <script> untuk tidak tampil -->
  <script class="motivasi">
    const motivasiList = [
      "Aku yang berjuang untuk mu lalu orang lain yang mendapatkan mu",
      "Aku masih menantimu sampai saat ini",
      "Terkadang kamu harus merelakan agar bisa lebih bahagia",
      "Hidup itu pilihan, pilihlah yang terbaik untuk dirimu"
    ];
    
    // Fungsi untuk mengambil motivasi secara acak
    function getRandomMotivasi() {
      return motivasiList[Math.floor(Math.random() * motivasiList.length)];
    }
    
    // Ekspor fungsi agar bisa diakses dari luar
    window.getMotivasi = getRandomMotivasi;
  </script>

  <!-- Script untuk membuat API yang bisa diakses secara remote -->
  <script>
    // Membuat API yang dapat diakses oleh bot WhatsApp
    const apiEndpoint = '/api/motivasi';

    // Menyajikan data motivasi sebagai API
    if (window.location.pathname === apiEndpoint) {
      // Mengirim data motivasi dalam format JSON
      const motivasi = window.getMotivasi();
      const response = {
        motivasi: motivasi
      };
      document.body.innerHTML = JSON.stringify(response); // Menampilkan response sebagai JSON
    }
  </script>
</body>
</html>
